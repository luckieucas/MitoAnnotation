# MitoNet Baseline Configuration
# This file contains default parameters for MitoNet baseline inference

# Dataset configuration
dataset: "1"  # Dataset ID or name (e.g., "1" or "Dataset001_MitoHardBeta")

# Model configuration
config_path: "configs/MitoNet_v1.yaml"  # Path to model config file

# Inference parameters
downsampling: 1
confidence_thr: 0.5
center_confidence_thr: 0.1
min_distance_object_centers: 3
min_size: 500
min_extent: 5
pixel_vote_thr: 2

# GPU usage
use_gpu: true

# Inference axes (options: xy, xz, yz)
axes:
  - xy
  - xz
  - yz

# Evaluation
eval: true  # Enable evaluation if ground truth is available




