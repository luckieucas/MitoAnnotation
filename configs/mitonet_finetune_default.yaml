# MitoNet Fine-tuning Configuration
# This file contains default parameters for MitoNet fine-tuning

# Dataset configuration
dataset: "1"  # Dataset ID or name

# Training mode
mode: "train"  # Mode: train or predict

# Model configuration
model_config: "configs/MitoNet_v1.yaml"
model_name: "MitoNet_FT"
model_dir: "./checkpoints/mitonet_ft"

# Training parameters
iterations: 2000
patch_size: 256
learning_rate: 0.003
batch_size: 16
finetune_layer: "all"  # Options: none, stage4, stage3, stage2, stage1, all

# Data configuration
output_data_path: null  # Path to save converted 2D slices (auto-generated if null)
skip_conversion: false  # Skip 3D to 2D conversion if data already exists

# Post-training testing
test_after_training: true

# Inference parameters (for prediction mode)
use_gpu: true
downsampling: 1
confidence_thr: 0.5
center_confidence_thr: 0.1
min_distance_object_centers: 3
min_size: 500
min_extent: 5
pixel_vote_thr: 2




