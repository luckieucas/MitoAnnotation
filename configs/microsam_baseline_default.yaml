# MicroSAM Baseline Configuration
# This file contains default parameters for MicroSAM baseline inference

# Dataset configuration
dataset: "1"  # Dataset ID or name (e.g., "1" or "Dataset001_MitoHardBeta")

# Mode (FT: Fine-tuning, ZS: Zero-shot)
mode: "ZS"

# Model configuration
model_type: "vit_b_em_organelles"  # SAM model type
checkpoint_path: null  # Optional: path to custom checkpoint

# Inference parameters
min_size: 500
tile_shape:
  - 512
  - 512
halo:
  - 16
  - 16

# Advanced options
use_embeddings: false  # Enable embedding caching
label_path: null  # Optional: path to label mask for filtering

# Evaluation
eval: true  # Enable evaluation if ground truth is available




